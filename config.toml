baseURL = "https://lieferemma.de/"
languageCode = "de-DE"
title = "Lieferemma"
theme = "freelancer"

[params]

    # You can use Markdown syntax for urls [text](//url.to/source) for
    # most longer texts.

    # To provide some metadata for search engines feel free to add a few
    # information about you and your website.
    name = "Lieferemma"
    description = "We match customers with their local bakeries and farmers."

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email youself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    email = "info@lieferemma.de"

    # Custom assets
	custom_css = [ "local.css" ]
	custom_js  = []

    [params.navigation]
        brand = "Lieferemma.de"


    [params.header]
        # Copy your own image into './static/img/'' if you wish
        image = "LieferEmma_Logo_b_72dpi.png"
        name = "Lieferemma"
        subtitle = "Die beste Wahl, bestelle lokal"


    [params.konzept]
        title = "Konzept"

        video = "https://www.youtube-nocookie.com/embed/MBi9FAcIN1o"

        [params.konzept.button]
            text = "Download Flyer"
            link = "//github.com/lieferemma/media-content/raw/master/lieferemma_aushang_incl_qr_black.pdf"
            icon = "download"


    [params.about]
        title = "Inspiration"
        # The about text is splitted into a left and right column
        left = "Wir haben einen Hilferuf einer Bäckerei gesehen, die kurz vor dem Bankrott steht. Der Grund dafür ist, dass die Kunden keine Produkte mehr in lokalen Geschäften kaufen, wie in diesem speziellen Fall eine Bäckerei."
        right = "Wir wollen ihnen helfen, indem wir ihnen einen neuen Vertriebskanal - Lieferemma - zur Verfügung stellen, um die Nachfrage in Zeiten der sozialen Distanzierung zu befriedigen."

    [params.footer]
        copyright = "Published under the Apache License 2.0. Powered by [Hugo](//gohugo.io)."

        [params.footer.location]
            title = "Kontakt"
            # Postal address (add as many lines as necessary)
            address = ["info@lieferemma.de"]

        [params.footer.social]
            title = "Around the web"
            # All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
            # for more icons. The icons are represented by their corresponding
            # CSS class.
            [[params.footer.social.networks]]
                icon = "fa-github"
                link = "//github.com/lieferemma"

            #[[params.footer.social.networks]]
            #    icon = "fa-stack-overflow"
            #    link=  "//stackoverflow.com/questions/tagged/hugo"


        [params.footer.credits]
            title = "#WirVsVirus"
            text = "Dieses Projekt entstand im Zuge des #WirVsVirus Hackathons. Dieser steht unter dem Motto: \"Wie können wir als Gesellschaft die Herausforderungen, die im Zuge der Corona Krise entstehen, mit neuen Lösungen gemeinsam meistern?\""
